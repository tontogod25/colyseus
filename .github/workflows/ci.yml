name: test-suite
on:
  push:
    branches:
      - master
      - dev
jobs:
  test-suite:
    name: test-suite
    runs-on: ubuntu-latest

    # use redis service
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 16.1.0
    - name: Install dependencies
      run: npm install
    - name: Lerna bootstrap
      run: npm run boot -- --ci
    - name: Test
      run: npm test

